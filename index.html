<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Brain Dump</title>
        <script src="https://kit.fontawesome.com/c7457d7ee7.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <navbar>
                <div class="nav-container">
                    <div id="logo">
                        <i class="fas fa-brain"></i>
                        <span>BD</span>
                    </div>
                    <div id="settings">
                        <i class="far fa-moon fa-lg"></i>
                        <!--Use the sun to go back to light mode: <i class="far fa-sun"></i>-->
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </div>
                </div>
        </navbar>
        <main>
            <div id="todays-description">
                <h1>Daily To Do List</h1>
                <h2 id='date'></h2>
                <div id="advice">
                    <p></p>
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>

            <div id="list-container">
                <!--Inside this box we need an ul-->
                <ul id="list">

                </ul>
            </div>
        </main>
    </body>

    <script src="app.js"></script>
</html>
