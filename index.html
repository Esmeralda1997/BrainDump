<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Brain Dump</title>
        <script src="https://kit.fontawesome.com/c7457d7ee7.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <navbar>
                <div class="nav-container">
                    <div id="logo">
                        <i class="fas fa-brain"></i>
                        <span>BD</span>
                    </div>
                    <div id="settings">
                        <i class="far fa-moon fa-lg"></i>
                        <!--Use the sun to go back to light mode: <i class="far fa-sun"></i>-->
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </div>
                </div>
        </navbar>

        <div id="todays-description">
            <h1>Daily To Do List</h1>
            <h2>Date</h2>
            <div id="advice">
                <p>Advice</p>
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>

        <div id="list-container">
            <!--Inside this box we need an ul-->
            <ul id="list">

            </ul>
        </div>
    </body>
</html>
